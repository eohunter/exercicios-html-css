<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        Em HTML5, podemos insetir os elementos da lista a seguir. <br>
        Obs: Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.
    </p>
    <ul typer='square'>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li>Listas numeradas</li>
        <li>Listas com demarcadores</li>
    </ul>
    
</body>
</html>
