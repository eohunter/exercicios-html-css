<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Manipulação de imagens</title>
</head>
<body>
    <h1>
        Imagem Dinâmica
    </h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/tamanho-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/tamanho-m.png" type="image/png">
        <img src="imagens/tamanho-g.png" alt="imagem flexível">
    </picture>

    <h1>
        Reproduzindo áudio em HTML5
    </h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5
    </p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu nagegador não reproduz o áudio. Clique <a href="midia/happy-mistake.mp3">aqui</a> para baixar o arquivo MP3</p>
    </audio>

    <p>
        Para acessar o áudio em outra página clique <a href="page02.html" rel="next" target="_blank">aqui</a>
    </p>
</body>
</html>
