<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Carregando audios</title>
</head>
<body>
    <h1>
        MP3 no seu site
    </h1>
    <p>
        A seguir veremos como carregar áudios em seu site usando somente HTML5
    </p>
    <audio preload="metadata" controls autoplay loop>
        <source srcset="midia/happy-mistake.mp3" type="audio/mpeg">
        <source srcset="midia/happy-mistake.ogg" type="audio/ogg">
        <source srcset="midia/happy-mistake.wav" type="image/awv">
        <p>Seu navegador não suporta o áudio, clique <a href="midia/happy-mistake.mp3" download="midia/happy-mistake.mp3" type="audio.mpeg">aqui</a> para baixar.</p>
    </audio>
</body>
</html>
